substitutions:
  name: ujin-ekf
  device_description: Ujin ekf

esphome:
  name: $name
  friendly_name: ujin-ekf
  on_boot:
    - rtttl.play: 'short:d=20,o=5,b=100:e6' 

esp32:
  board: denky_d4
  flash_size: 8MB
  framework:
    type: esp-idf

#-------------------------------------------
# PSRAM
#-------------------------------------------
psram:
  mode: quad
  speed: 80MHz

#-------------------------------------------
# I2c
#-------------------------------------------
i2c:
  sda: GPIO13
  scl: GPIO15



#-------------------------------------------
