# EN – RST (XS2)
# GPIO0 – GPO (XS2)
# GPIO1 –  TXD (XS2)
# GPIO2 – touch sensor 2
# GPIO3 – внешний вход для выключателя 2, RXD (XS2)
# GPIO4 – infrared receiver
# GPIO5 – переход через ноль
# GPIO6 – CLK PSRAM
# GPIO7 – I2C SDA
# GPIO8 – I2C SCL
# GPIO9 – SD PSRAM
# GPIO10 – SD PSRAM
# GPIO11 – CMD PSRAM
# GPIO12 – __________
# GPIO13 – infrared transmitter
# GPIO14 – ZIGBEE 2652 (DIO16) rx_pin
# GPIO15 – touch sensor 1
# GPIO19 – управление лампой 1
# GPIO20 – I2S ws_pin
# GPIO21 – I2S bck_pin
# GPIO22 – I2S din_pin
# GPIO25 – управление лампой 2
# GPIO26 – адресные светодиоды WS2812 (5 штук)
# GPIO27 – ZIGBEE 2652 (DIO17) tx_pin
# GPIO32 – buzzer
# GPIO33 – внешний вход для выключателя 1
# GPI34 – __________  
# GPI35 – датчик движения PIR612
# GPI36 – __________  
# GPI37 – __________  
# GPI38 – __________  
# GPI39 – __________  
substitutions:
  name: ujin-lume-m1
  device_description: lume L.te M1
  light_1_device: light.kithen1
  light_2_device: light.kithen2
  sda_i2c: GPIO7
  scl_i2c: GPIO8
  beeper_ledc: GPIO32

esphome:
  name: "${name}"
  comment: "${device_description}"
  platformio_options:
    board_upload.maximum_size: 7864320
               
api:
  reboot_timeout: 0s     
  
esp32:
  board: denky_d4
  flash_size: 8MB
  framework:
    type: esp-idf
    
#-------------------------------------------
# PSRAM
#-------------------------------------------
psram:
  mode: quad
  speed: 80MHz

#-------------------------------------------
# I2c
#-------------------------------------------
i2c:
  sda:
    number: $sda_i2c
    ignore_pin_validation_error: true
  scl: 
    number: $scl_i2c
    ignore_pin_validation_error: true
  scan: true
  id: bus_a

external_components:
  - source: github://pr#7072
    components: [ac_dimmer]
    refresh: 1h
#-------------------------------------------
# PACKAGES
#-------------------------------------------
packages:
# обязательные пакеты
  wifi: !include packages/wifi.yaml
  web: !include included/web.yaml
  device_base: !include packages/device_base.yaml

# Диммер
  zero_dimm: !include 
    file: packages/ujin/dimmer/zero_dimm.yaml
    vars:
      dimmer1_zero: GPIO5 
      dimmer2_zero: GPIO5
      dimmer1_gate: GPIO19  
      dimmer2_gate: GPIO25  
      type_light1: monochromatic #binary # 
      type_light2: monochromatic # binary

