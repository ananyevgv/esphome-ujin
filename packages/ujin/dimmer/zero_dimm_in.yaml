#-------------------------------------------
# OUTPUT
#-------------------------------------------      
output:
  - platform: ac_dimmer
    gate_pin: $dimmer1_gate 
    id: dimmer1
    zero_cross_pin:
      number: $dimmer1_zero
      mode:
        input: true
      inverted: yes
    min_power: 30%
    init_with_half_cycle: true

  - platform: ac_dimmer
    id: dimmer2
    gate_pin: $dimmer2_gate
    zero_cross_pin:
      number: $dimmer2_zero
      mode:
        input: true
      inverted: yes

    min_power: 30%
    init_with_half_cycle: true
    
#-------------------------------------------
# LIGHT
#-------------------------------------------
light:
  - platform: $type_light1
    output: dimmer1
    name: "1 лампа"
    id: light_dimmer1
    restore_mode: ALWAYS_OFF
    icon: mdi:numeric-1-circle-outline


  - platform: $type_light2 
    output: dimmer2
    name: "2 лампа"
    id: light_dimmer2
    restore_mode: ALWAYS_OFF
    icon: mdi:numeric-2-circle-outline





